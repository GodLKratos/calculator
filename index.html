<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="div">
        <input type="text" id="inp"><br>
        <button id="btn2" class="cal">1</button>
        <button id="btn3" class="cal">2</button>
        <button id="btn4" class="cal">3</button>
        <button id="btn11" class="cal">+</button><br>
        <button id="btn5" class="cal">4</button>
        <button id="btn6" class="cal">5</button>
        <button id="btn7" class="cal">6</button>
        <button id="btn12" class="cal">-</button><br>
        <button id="btn8" class="cal">7</button>
        <button id="btn9" class="cal">8</button>
        <button id="btn10" class="cal">9</button>
        <button id="btn13" class="cal">x</button><br>
        <button id="btn16" class="cal">.</button>
        <button id="btn1" class="cal">0</button>
        <button id="btn17" class="cal">=</button>
        <button id="btn14" class="cal">/</button><br>
        <button id="btn15" class="cal">%</button>
        <button id="btn18" class="cal">Clear</button>
    </div>

    <script src="calculator.js">
    </script>
</body>
</html>
